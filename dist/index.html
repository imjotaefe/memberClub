<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <img src="src/assets/Logo.png" alt="Logo da aplicação" />
      <form action="">
        <div class="input">
          <input type="text" placeholder="ID do cartão" />
          <button class="button">
            <img src="src/assets/icons/arrow.svg" alt="">
          </button>
        </div>
      </form>
    </header>
    <section class="mainSection">
      <div class="cardsContainer">
        <div class="card userProfileCard">
          <div class="outerBox">
            <div class="innerBox">
              <img src="src/assets/user.png" alt="Foto do usuário">
            </div>
          </div>
          <div>
            <h1>Natália Miranda</h1>
            <span>Cliente desde 18/09/2023</span>
          </div>
        </div>
        <div class="card historyCard"><p>C</p></div>

        <div class="card fidelityCard">
          <header>
            <div>
              <h4>CARTÃO FIDELIDADE</h4>
              <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
            </div>
            <div>
              ID: 124-573-835-230
            </div>
          </header>
          <div class="stickersContainer">
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinCheck.png" alt=""></div>
            <div class="sticker"><img src="src/assets/PinGift.svg" alt=""></div>
          </div>
        </div>

        <div class="card graphCard">
          <div>
            <div>
              <h3>3</h3><span>cortes restantes</span>
            </div>

            <div>
              <div class="progressBar">
                <div></div>
              </div>
              <span>7 de 10</span>
            </div>

          </div>

          <div>
            <img src="src/assets/PinGift.svg" alt="Imagem de um presente">
          </div>

        </div>
        
      </div>
    </section>
  </body>
</html>
