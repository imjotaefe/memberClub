<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="src/assets/Logo.png" alt="Logo da aplicação" />
      <form action="">
        <div class="input">
          <input type="text" placeholder="ID do cartão" />
          <button class="button">
            <img src="src/assets/icons/arrow.svg" alt="Ícone de seta">
          </button>
        </div>
      </form>
    </header>
    <section class="mainSection">
      <div class="cardsContainer">
        
        <div class="card userProfileCard">
          <div class="outerBox">
            <div class="innerBox">
              <img src="src/assets/user.png" alt="Foto do usuário">
            </div>
          </div>
          <div>
            <h2>Natália Miranda</h2>
            <span>Cliente desde 18/09/2023</span>
          </div>
        </div>

        <div class="card historyCard">
          <header>
            <h3>HISTÓRICO</h3>
            <span>7 cortes</span>
          </header>
          <div class="separator"></div>
          <div class="scheduleList">
            <div class="schedule">
              <div>
                <span id="scheduleDate">29/04/2024</span>
                <span id="scheduleTime">18:30</span>
              </div>
              <div>
                <img src="src/assets/icons/check.svg" alt="Ícone de check">
              </div>
            </div>

          </div>
        </div>

        <div class="card fidelityCard">
          <header>
            <div>
              <h1>CARTÃO FIDELIDADE</h1>
              <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
            </div>
            <div>
              ID: 124-573-835-230
            </div>
          </header>
          <div class="stickersContainer">
            <div class="sticker">
              <img src="src/assets/PinCheck.png" alt="Ícone de check">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker">
            </div>
            <div class="sticker gift">
              <img src="src/assets/icons/gift-fill.svg" alt="Ícone de presente"></div>
          </div>
        </div>

        <div class="card graphCard">
          <div>
            <div>
              <h3>3</h3><span>cortes restantes</span>
            </div>

            <div>
              <div class="progressBar">
                <div></div>
              </div>
              <span>7 de 10</span>
            </div>

          </div>

          <div>
            <img src="src/assets/PinGift.svg" alt="Imagem de um presente">
          </div>

        </div>
        
      </div>
    </section>
  </body>
</html>
