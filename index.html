<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="src/assets/Logo.png" alt="Logo da aplicação" />
      <form>
        <div class="input">
          <input type="text" placeholder="ID do cartão" maxlength="15"/>
          <button class="button" disabled>
            <img src="src/assets/icons/arrow.svg" alt="Ícone de seta">
          </button>
        </div>
      </form>
    </header>
    <section class="mainSection">
      <div class="cardsContainer">
        
        <div class="card userProfileCard">
          <div class="outerBox">
            <div class="innerBox">
              <img src="src/assets/user.png" alt="Foto do usuário" id="userImage">
            </div>
          </div>
          <div>
            <h2 id="userName">Usuário</h2>
            <p>Cliente desde <span id="userSince">18/09/2023</span></p>
          </div>
        </div>

        <div class="card historyCard">
          <header>
            <h3>HISTÓRICO</h3>
            <span id="cutCount">0 cortes</span>
          </header>
          <div class="separator"></div>
          <div class="scheduleList">

          </div>
        </div>

        <div class="card fidelityCard">
          <header>
            <div>
              <h1>CARTÃO FIDELIDADE</h1>
              <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
            </div>
            <div id="userId">
              ID: 000-000-000-000
            </div>
          </header>
          <div class="stickersContainer">
          </div>
        </div>

        <div class="card graphCard">
          <div>
            <div>
              <h3 id="restCut">0</h3><span id="remainingSpan">cortes restantes</span>
            </div>

            <div>
              <div class="progressBar">
                <div id="graph"></div>
              </div>
              <span id="totalCut">7 de 10</span>
            </div>

          </div>

          <div>
            <img src="src/assets/PinGift.svg" alt="Imagem de um presente">
          </div>

        </div>
        
      </div>
    </section>

    <div class="modal">
      <div>
        <p>Parabéns! Seu próximo corte é gratuito!</p>
        <div>
          <button id="closeButton">FECHAR</button>
        </div>
      </div>
    </div>
  </body>
</html>
